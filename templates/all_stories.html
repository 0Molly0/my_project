{% extends 'base.html' %}

{% block title %}
    Other {{ title }} on the page
{% endblock %}

{% block content %}
    <h1 class="text-primary">
        <div class="mx-auto" style="width: 300px;">
            <div class="shadow-sm p-3 mb-5 bg-body rounded">{{ title }} </div>
        </div>
    </h1>

    {% for story in stories %}

<div class="card" style="width: 70rem;">
  <div class="card-body">
    <h3 class="card-title">Title: {{story.title}}</h3>
    <h6 class="card-subtitle mb-2 text-muted">Author: {{story.author}}</h6>
    <p class="card-text">{{story.story}}</p>
    <p class="card-subtitle mb-2 text-muted">{{story.created_at}}</p>
  </div>
</div>

    {% endfor %}

{% endblock %}
